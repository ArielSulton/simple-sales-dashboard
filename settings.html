<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings - Sales Dashboard</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <nav class="mobile-nav">
            <button class="hamburger-menu" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Sales Dashboard</h1>
        </nav>
    
        <div class="dashboard-container">
            <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
            <aside class="sidebar" id="sidebar">
                <button class="close-sidebar" onclick="toggleSidebar()">Ã—</button>
                <div class="sidebar-header">
                    <h1>Sales Dashboard</h1>
                </div>

                <nav class="sidebar-menu">
                    <h2>Main Menu</h2>
                    <ul>
                        <li><a href="index.html"><i class="fa-solid fa-chart-line menu-icon"></i> Dashboard</a></li>
                        <li><a href="settings.html" class="active"><i class="fa-solid fa-gear menu-icon"></i> Settings</a></li>
                    </ul>
                </nav>
                
                <nav class="sidebar-menu">
                    <h2>Report Menu</h2>
                    <ul>
                        <li><a href="products.html"><i class="fa-solid fa-box-open menu-icon"></i> Products</a></li>
                        <li><a href="transactions.html"><i class="fa-solid fa-wallet menu-icon"></i> Transactions</a></li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <p>&copy; Mochammad Ariel Sulton</p>
                    <p>Version 1.0.0</p>
                </div>
            </aside>

            <main class="main-content">
                <div class="content-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-container">
                    <div class="settings-section">
                        <h3>General Settings</h3>
                        <form id="settings-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" value="" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" value="arielsulton@gmail.com" disabled>
                            </div>
                            <button type="submit" class="btn">Save</button>
                        </form>
                    </div>
                </div>                
            </main>
        </div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/sidebar.js"></script>
        <script>
            window.onload = function() {
                const savedName = localStorage.getItem('userName');
                const savedEmail = localStorage.getItem('userEmail');
                
                if (savedName) {
                    document.getElementById('name').value = savedName;
                }
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                }
            };
            
            document.getElementById('settings-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
            
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
            
                alert('Settings Saved!');
            });
        </script>
    </body>
</html>
